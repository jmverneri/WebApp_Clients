<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/template :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<header th:replace="layout/template :: header"></header>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">Login</div>
                        <div class="card-body">
                            <form method="post" th:action="@{/login}">
                            <div class="form-group">
                                <label th:for="username">[[#{login.username}]]</label>
                                <input type="text" th:name="username" id="username">
                            </div>
                           <div class="form-group">
                               <label th:for="password">[[#{login.password}]]</label>
                               <input type="password" th:name="password" id="password">
                           </div>
                                <input type="submit" value="Login" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
    <div class="container">
        <div class="col">
            <p class="lead text-center">
                <a th:href="@{/login/(lang=es)}">ES</a> |
                <a th:href="@{/login/(lang=en)}">EN</a>
                <span> [[#{template.footer}]] &copy</span>
            </p>
        </div>
    </div>
</footer>
</body>
</html>
