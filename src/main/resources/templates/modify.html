<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Persons data</title>
</head>
<body>
    <h1>[[#{person.form}]]</h1>
    <a th:href="@{/}">[[#{action.return}]]</a>
    <br/>
    <form th:action="@{/save}" method="post" th:object="${person}">
        <input type="hidden" name="idPerson" th:field="*{idPerson}">
        <label th:for="name">[[#{person.name}]]</label>
        <input type="text" name="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
        <br/>
        <label th:for="surname">[[#{person.surname}]]</label>
        <input type="text" name="surname" th:field="*{surname}">
        <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</span>
        <br/>
        <label th:for="email">[[#{person.email}]]</label>
        <input type="text" name="email" th:field="*{email}">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
        <br/>
        <label th:for="phone">[[#{person.phone}]]</label>
        <input type="text" name="phone" th:field="*{phone}">
        <br/>
        <input type="submit" name="save" th:value="#{action.save}">
    </form>
    <footer th:replace="layout/template :: footer"></footer>
</body>
</html>
