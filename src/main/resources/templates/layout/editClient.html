<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
</head>
<body>
    <section th:fragment="editClient">
      <form th:action="@{/save}" th:object="${person}" method="post" class="was-validated">
        <input type="hidden" name="idPerson" th:field="*{idPerson}">
        <section th:replace="layout/editBottons :: editBottons"></section>
          <div id="details">
              <div class="container">
                  <div class="row">
                      <div class="col">
                          <div class="card">
                              <div class="card-header">
                                  <h4>[[#{action.update}]]</h4>
                              </div>
                              <div class="card-body">
                                  <div class="form-group">
                                      <label for="name">[[#{person.name}]]</label>
                                      <input type="text" class="form-control" name="name" required="true"
                                             th:field="*{name}">
                                  </div>
                                  <div class="form-group">
                                      <label for="surname">[[#{person.surname}]]</label>
                                      <input type="text" class="form-control" name="surname" required="true"
                                             th:field="*{surname}">
                                  </div>
                                  <div class="form-group">
                                      <label for="email">[[#{person.email}]]</label>
                                      <input type="text" class="form-control" name="email" required="true"
                                             th:field="*{email}">
                                  </div>
                                  <div class="form-group">
                                      <label for="phone">[[#{person.phone}]]</label>
                                      <input type="text" class="form-control" name="phone" th:field="*{phone}">
                                  </div>
                                  <div class="form-group">
                                      <label for="balance">[[#{person.balance}]]</label>
                                      <input type="text" class="form-control" name="balance" required="true"
                                             th:field="*{balance}">
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </form>
    </section>
</body>
</html>
